{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid bg-bd-l p-5">
    <div class="row pt-5">
        <div class="col-lg-4 text-center">
            <img class="bordeado" src="{{ imagen }}" alt="Imagen Anime">
        </div>
        <br>
        <br>
        <div class="col-lg-8 mt-4 pt-3 bg-bd text-center buscadorPrincipal">
            <h2 class="text-light">{{ titulo }}</h2>
            <h4 class="text-light">{{ descripcion }}</h4>
        </div>
    </div>
    <div class="text-center">
        <h4 class="text-light mt-5">CAPITULOS</h4>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="bg-bd capitulos p-3 buscadorPrincipal">
                    {% for i in capitulos %}
                    <button class="btn btn-primary btn-block text-light mb-2">
                        <form action="{% url 'verCap' %}" method="POST" onclick="this.submit();">
                        {% csrf_token %}
                        <input type="hidden" name="episodioAnime" value="{{ i.enlaceCap }}">
                            {{ titulo }} - Capitulo {{ i.numeroCap }}
                        </form>
                    </button>
                    <br>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>

{% endblock %}
