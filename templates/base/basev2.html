{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/pirata_logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kenwheeler.github.io/slick/slick/slick.css">
    <link rel="stylesheet" href="https://kenwheeler.github.io/slick/slick/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>El Gato Pirata - Anime</title>
</head>
<body>
    <main>
        <nav class="p-3 fixed-top d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-center align-items-center">
                <img src="{% static 'img/pirata_logo.png' %}" height="50" width="50" alt=""> &nbsp; <h5 class="mb-0"><b class="text-light">El Gato Pirata</b></h5>
            </div>
            <div>
                <form class="form-inline my-2 my-lg-0 d-flex" method="POST" action="{% url 'busqueda' %}">
                    {% csrf_token %}
                    <input class="form-control mr-sm-2" name="nombreAnime" type="search" placeholder="Buscar anime" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0 ms-2" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
