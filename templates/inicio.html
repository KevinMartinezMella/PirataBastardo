{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid bg-bd-l he-100">
    <div class="row justify-content-center align-items-center minh-100">
        <div class="col-lg-12">
          <div>
            <img class="img-fluid rounded mx-auto d-block logo-principal" src="{% static 'img/logobas.png' %}" alt="logo" width="25%" height="25%">
          </div>
          <br>
          <form method="POST" action="{% url 'busqueda' %}">
            {% csrf_token %}
            <p style="font-size:26px; " class="text-center p-1"><input name="nombreAnime" placeholder="Escribe tu anime! Ej: Naruto" class="w-50 p-1 pl-3 buscadorPrincipal v-top" type="text">&nbsp;<button class="v-top btn btn-lg btn-outline-info"><i class="fas fa-search"></i></button></p>
          </form>
        </div>
    </div> 
    <div class="footer">
        <div class="text-center">
            <p class="text-light">Build With Love <a class="text-info" href="https://www.github.com/KevinMartinezMella">@Kamm</a></p>
        </div>
    </div>   
</div>
{% endblock %}
